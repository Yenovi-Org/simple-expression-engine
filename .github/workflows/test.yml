name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Use PNPM'
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm test --coverage
      - name: Add summary
        id: add-summary
        run: |
          echo "## Test results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests: passed" >> $GITHUB_STEP_SUMMARY